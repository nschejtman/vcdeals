
@import application.UserRoles.UserRoles
@(login: Form[(String,String,UserRoles)])

@import navigation.nav
@import helper._
@nav() {
    @helper.form(routes.Auth.authenticate()) {
        <!--suppress HtmlFormInputWithoutLabel -->

        <div style="margin-top: 5em" class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" type="number" style="display : none" name="id" value="-1">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="text" name="email" placeholder="email">
                                    </div><div class="form-group">
                                    <input class="form-control" type="text" name="password" placeholder="password">
                                </div>
                                    @*<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">*@
                                </fieldset>
                                <button  class="btn btn-lg btn-success btn-block" type="submit">
                                    Login
                                </button></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
}
